<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Catch the little duck</title>

    <link rel="stylesheet" type="text/css" href="custom.css">
</head>

<body>

	<div class="container-menu">
		<h1>Wybierz rozmiar planszy do gry</h1>
		<button class="btn-size" type="button" value="3">3x3</button>
		<button class="btn-size" type="button" value="4">4x4</button>
		<button class="btn-size" type="button" value="5">5x5</button>
		<button class="btn-size" type="button" value="6">6x6</button>
		<button class="btn-size" type="button" value="7">7x7</button>
	</div>

	<div class="container-menu">
		<button class="btn-submit" type="button">Rozpocznij grę</button>
	</div>

	<div class="container-menu warrning">
		<p>Musisz wybrać rozmiar planszy</p>
	</div>

	<div class="container-game-board">
		
	</div>

	<div class="container-statistics">
		<p>Wynik: <span id="points-counter">0</span></p>
		<p>Pozostałe życia: <span id="lives-counter">5</span> </p>
	</div>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
